<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Login Admin</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Musical Store</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><h:link value="Home" outcome="index.xhtml" /></li>
					<li><h:link value="Catalogo" outcome="catalogoProdotti.xhtml" /></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><h:link value="Login Amministratore" outcome="loginAdmin.xhtml" /></li>
					<li><h:link value="Login Cliente" outcome="loginCliente" /></li>
					<li><h:link value="Registrati" outcome="registrazioneCliente.xhtml" /></li>

				</ul>

			</div>
		</div>
	</nav>


	<h1>Accesso Amministratore</h1>
	<h:form>
		<div>
			Matricola Dipendente:
			<h:inputText value="#{controllerAmministratore.matricola}" required="true"
				requiredMessage="Campo Obbligatorio" id="matricola">
			</h:inputText>
			<h:message for="matricola" styleClass="error" />
		</div>
		<div>
			Password:
			<h:inputSecret value="#{controllerAmministratore.password}" required="true"
				requiredMessage="Campo Obbligatorio" id="password">
			</h:inputSecret>
			<h:message for="password" styleClass="error" />
		</div>

		<div>
			<h:commandButton id="Accedi" value="Accedi"
				action="#{controllerAmministratore.autenticaAmministratore()}" />
		</div>
	</h:form>
	<h:button value="Torna Indietro" outcome="index.xhtml" />
</h:body>
</html>
