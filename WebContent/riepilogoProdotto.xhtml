<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Conferma Prodotto</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Musical Store</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><h:link value="Home" outcome="index.xhtml" /></li>
						<li><h:link value="Catalogo" outcome="catalogoProdotti.xhtml" /></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><h:link value="Logout" outcome="logout.xhtml" />
						</li>


					</ul>

				</div>
			</div>
		</nav>


	<h1>Riepilogo Prodotto</h1>

		<div>Nome: <h:outputText value="${controllerProdotto.nome}"></h:outputText></div>
		<div>Codice: <h:outputText value="${controllerProdotto.codice}"></h:outputText></div>
		<div>Descrizione: <h:outputText
				value="${controllerProdotto.descrizione}"></h:outputText></div>
		<div>Prezzo: <h:outputText value="${controllerProdotto.prezzo}"></h:outputText></div>

	<div>
		<h:form>
			<div>
				<h:commandButton id="submit" value="annulla" action="nuovoProdotto" /><h:commandButton action="#{controllerProdotto.creaProdotto()}" value="conferma" />
			</div>
		</h:form>
	</div>
	<div>
		<h:button value="Torna alla Pagina di Amministrazione"
			outcome="operazioniAdmin" />
	</div>
</h:body>
</html>
