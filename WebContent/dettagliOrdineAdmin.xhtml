<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Amministrazione Ordine</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>


		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Musical Store</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><h:link value="Home" outcome="index.xhtml" /></li>
						<li><h:link value="Catalogo" outcome="catalogoProdotti.xhtml" /></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><h:link value="Logout"
								outcome="logout.xhtml" /></li>

					</ul>

				</div>
			</div>
		</nav>



	<h1>Dettagli Ordine</h1>
	<h:dataTable value="#{controllerOrdine.righeOrdine}" var="riga"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">Nome</f:facet>
				#{riga.prodotto.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Codice</f:facet>
				#{riga.prodotto.codice}
    	</h:column>
		<h:column>
			<f:facet name="header">Prezzo</f:facet>
				#{riga.prezzoUnitario}
    	</h:column>
    	<h:column>
    		<f:facet name="header">Quantit&#224; Disponibile</f:facet>
    			#{riga.prodotto.qtaMagazzino}
    	</h:column>
		<h:column>
			<f:facet name="header">Quantit&#224; Ordinata</f:facet>
				#{riga.qtaOrdinata}
    	</h:column>
	</h:dataTable>
	<h:form>
		<div>
			<h:commandButton value="Visualizza Info Cliente" action="#{controllerOrdine.cercaClienteOrdine(riga.ordine.id)}"></h:commandButton>
		</div>
		<h:commandButton value="Evadi Ordine" action="#{controllerOrdine.evadiOrdine()}"></h:commandButton>
	</h:form>
</h:body>
</html>
