<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Carrello Prodotti</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"></link>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</h:head>
<h:body>

	<h1>Il tuo Carrello</h1>
	<h:dataTable value="#{controllerOrdine.righeOrdine}" var="riga"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">Nome</f:facet>
				#{riga.prodotto.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Codice</f:facet>
				#{riga.prodotto.codice}
    	</h:column>
		<h:column>
			<f:facet name="header">Prezzo</f:facet>
				#{riga.prezzoUnitario}
    	</h:column>
		<h:column>
			<f:facet name="header">Quantit&#224; Ordinata</f:facet>
				#{riga.qtaOrdinata}
    	</h:column>
	</h:dataTable>
	<div>
		<h:form>
			<h:commandButton value="Aggiungi un altro prodotto al carrello"
				action="#{controllerProdotto.listaProdotti()}"></h:commandButton>
			<h:commandButton value="Termina Ordine"
				action="#{controllerOrdine.chiudiOrdine()}"></h:commandButton>
			<h:commandButton value="Annulla Ordine"
				action="#{controllerOrdine.annullaOrdine()}"></h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
